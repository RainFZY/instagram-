<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
         	
    	<radialGradient id="gradient_hudson">
    		<stop offset="50%" stop-color="rgb(255, 177, 166)" stop-opacity="100%" />
    		<stop offset="100%" stop-color="rgb(52, 33, 52)" stop-opacity="100%" />
    	</radialGradient>
    	<filter id="hudson">
    		<!-- contrast -->
    		<feComponentTransfer>
    			<feFuncA type="discrete" tableValues="0.9"/>
    		</feComponentTransfer>
    		<!-- brightness -->
    		<feComponentTransfer>
    			<feFuncA type="linear" slope="1.2"/>
    		</feComponentTransfer>
    		<!-- saturate -->
    		<feColorMatrix in="SourceGraphic" type="saturate" values="1.1"/>
    		<!-- blend mode -->
    		<feFlood flood-color="#gradient_hudson" flood-opacity=".5" />
    		<feBlend mode="darken" in="SourceGraphic" />
    	</filter>
    </defs>
</svg>