<svg height="0" xmlns="http://www.w3.org/2000/svg">  
    <defs>
         <radialGradient id="gradient_brooklyn" cx="70%" cy="70%">
    		<stop offset="0%" stop-color="#A8DFC1" stop-opacity="40%" />
    		<stop offset="100%" stop-color="#B7C4C8" stop-opacity="20%" />
         </radialGradient>    
         <filter id="brooklyn">
	
    	<!-- contrast -->
    	<feComponentTransfer>
    	<feFuncA type="discrete" tableValues="0 .9"/>
    	</feComponentTransfer>
    	<!-- brightness -->
    	<feComponentTransfer>
    	<feFuncA type="linear" slope="1.1"/>
    	</feComponentTransfer>
    	<feFlood flood-color="#gradient_brooklyn" flood-opacity=".3" />
    	<feBlend mode="overlay" in="SourceGraphic" />
        </filter>
        <rect id="brooksc" x="0" y="0" width="100%" height="100%" fill-opacity=".3" mix-blend-mode="overlay" fill="url(#gradient_brooklyn)"/> 
    </defs>
</svg>