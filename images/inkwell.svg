<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
         	
    	<filter id="inkwell">
    <!-- contrast -->
    <feComponentTransfer>
    <feFuncA type="discrete" tableValues="0 1.1"/>
    </feComponentTransfer>
    <!-- brightness -->
    <feComponentTransfer>
    <feFuncA type="linear" slope="1.1"/>
    </feComponentTransfer>
    <!-- sepia with opacity 30% -->
    <feColorMatrix 
    type="matrix" 
    values="
    .343 .669 .119 0 0 
    .249 .626 .130 0 0
    .172 .334 .111 0 0
    .000 .000 .000 .3 0 "
    />
    <!-- grayscale 100% -->
    <feColorMatrix in="SourceGraphic" type="saturate" values="0"/>
    </filter>
    </defs>
</svg>